
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronostics PMU - Analyse Temps Réel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Pronostics PMU - Analyse Temps Réel</h1>
    </header>

    <main class="container mt-4">
        <!-- Section Courses du Jour -->
        <section id="courses-du-jour">
            <h2>Courses du Jour</h2>
            <ul class="nav nav-tabs" id="reunions-tabs" role="tablist">
                <!-- Les onglets des réunions seront générés par JS -->
            </ul>
            <div class="tab-content" id="reunions-content">
                <!-- Le contenu des réunions (tableaux de courses) sera généré par JS -->
            </div>
        </section>

        <!-- Section Tableau Comparatif -->
        <section id="comparaison-resultats" class="mt-5">
            <h2>Comparaison Pronostics vs. Résultats</h2>
            <div class="mb-3 d-flex gap-2">
                <select id="filter-reunion" class="form-select"></select>
                <select id="filter-confiance" class="form-select">
                    <option value="">Toute confiance</option>
                    <option value="80">Confiance > 80%</option>
                    <option value="60">Confiance > 60%</option>
                    <option value="40">Confiance > 40%</option>
                </select>
                <button id="export-csv" class="btn btn-success">Exporter en CSV</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Course</th>
                            <th>Cheval Pronostiqué</th>
                            <th>Cote</th>
                            <th>Position Prédite</th>
                            <th>Résultat Réel</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody id="comparaison-body">
                        <!-- Les lignes seront générées par JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Section Dashboard de Performance -->
        <section id="dashboard-performance" class="mt-5">
            <h2>Dashboard de Performance Quotidienne</h2>
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Réussite Gagnant</h5>
                            <p class="card-text fs-2" id="taux-gagnant">0%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Réussite Placé</h5>
                            <p class="card-text fs-2" id="taux-place">0%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">ROI Théorique</h5>
                            <p class="card-text fs-2" id="roi-theorique">0€</p>
                        </div>
                    </div>
                </div>
                 <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Courses Analysées</h5>
                            <p class="card-text fs-2" id="courses-analysees">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <canvas id="performance-chart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
